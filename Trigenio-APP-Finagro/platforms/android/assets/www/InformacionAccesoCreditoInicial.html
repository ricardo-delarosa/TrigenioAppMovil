            function clear_textbox()

            /* 
             * Proposito: Funcion que inicia los elementos graficos.
             */
            $(function () {
                var winwidth = $(window).width();
                $("#valorActivos").selectmenu({width:360});

                 $( document ).tooltip();
                 
                 /* */
                 
                 $( document ).tooltip({ 
                    content: function(callback) {   
                       callback( $(this).prop('title').replace('|', '<br />').replace('|', '<br />').replace('|', '<br />').replace('|', '<br />').replace('%' , '<span style=\"color:#00803e;font-weight:bold;\">' ).replace('_' , '</span>'  ).replace('*', '<img src=\"img/tablaTipoProductor.png\" />' ).replace('{' , '<div class=\"parrafo-justify\">').replace('}' , '</div>') );

                $("#dialogEnProceso").dialog({

                $("#dialogEnProceso").dialog( "option", "height", 140 );


                /* inicio dialogo tooltip */

                $( "#valorActivos" ).selectmenu({

                /* */
                $.widget("custom.combobox", {
                    _create: function () {
                        this.wrapper = $("<span>")
                                .addClass("custom-combobox")
                                .insertAfter(this.element);

                        this.element.hide();
                        this._createAutocomplete();
                        this._createShowAllButton();
                    },
                    _createAutocomplete: function () {
                        var selected = this.element.children(":selected"),
                                value = selected.val() ? selected.text() : "";

                        this.input = $("<input id='inputComboBox' >")
                                .appendTo(this.wrapper)
                                .val(value)
                                .attr("title", "")
                                .addClass("custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left")
                                .autocomplete({
                                    delay: 0,
                                    minLength: 0,
                                    source: $.proxy(this, "_source")
                                })
                                .tooltip({
                                    classes: {
                                        "ui-tooltip": "ui-state-highlight"
                                    }
                                });

                        this._on(this.input, {
                            autocompleteselect: function (event, ui) {
                                ui.item.option.selected = true;
								/*alert('autocompleteselect: value=' + ui.item.option.value ) ; */ /* DEBUG */
                                this._trigger("select", event, {
                                    item: ui.item.option
                                });
                            },
                            autocompletefocus: function (event, ui) {
                                /*ui.item.option.selected = true;*/
				/*alert('autocompletefocus: value=' + ui.item.option.value ) ; */ /* DEBUG */
				ui.item.option.prototype.click();
				/*
                                this._trigger("select", event, {
                                    item: ui.item.option
                                });
								*/
                            },
                            autocompletechange: "_removeIfInvalid"
                        });
                    },
                    _createShowAllButton: function () {
                        var input = this.input,
                                wasOpen = false;
                        /*
                         $( "<a>" )
                         .attr( "tabIndex", -1 )
                         .attr( "title", "Show All Items" )
                         */
                        $("<a>")
                                .attr("tabIndex", -1)
                                .attr("title", "")
                                .tooltip()
                                .appendTo(this.wrapper)
                                .button({
                                    icons: {
                                        primary: "ui-icon-triangle-1-s"
                                    },
                                    text: false
                                })
                                .removeClass("ui-corner-all")
                                .addClass("custom-combobox-toggle ui-corner-right")
                                .on("mousedown", function () {
                                    
                                    /* if ( ( $("#valorActivos").val()!==null ) && ( $("#valorActivos").val() !== "-1" ) ) {*/
                                    /* if ( ( cadenaProductivaEscogida !==null ) && ( cadenaProductivaEscogida !== "-1" ) ) { */
                                    var cadenaProductivaEscogida = $("input[type='radio'][name='cadenaProductiva']:checked").val() ;
                                    
                                    /*alert('mousedown >' + typeof(cadenaProductivaEscogida) + '<');*/
                                    
                                   
                                    cerrarMenu();                                   
                                    
                                    if( typeof(cadenaProductivaEscogida) !== 'undefined' ) { 
                                    
                                       /* Seleccionaron un item en el combo de activos */
                                       clear_textbox();
                                    
                                    }
                                    else {
                                        mostrarVentanaError('Antes de escoger un \"destino a financiar\" debe seleccionar una \"cadena productiva a financiar\" ');
                                    }
                                    

                                    wasOpen = input.autocomplete("widget").is(":visible");                                    
                                })
                                .on("click", function () {
                                    /* if ( ( $("#valorActivos").val()!==null ) && ( $("#valorActivos").val() !== "-1" ) ) { */
                                    var cadenaProductivaEscogida = $("input[type='radio'][name='cadenaProductiva']:checked").val() ;
                                    
                                    /* alert('click >' + typeof(cadenaProductivaEscogida) + '<'); */
                                    
                                   
                                    cerrarMenu();
                                   
                                    if(  typeof(cadenaProductivaEscogida) !== 'undefined' ) {                                                                            
                                       /* Seleccionaron un item en el combo de activos*/ 
                                       clear_textbox();                                        
                                    }
                                    else {
                                        mostrarVentanaError('Antes de escoger un \"destino a financiar\" debe seleccionar una \"cadena productiva a financiar\"');
                                    }                                   
                                    
                                    input.trigger("focus");
                                    // Close if already visible
                                    if (wasOpen) {
                                        return;
                                    }
                                    // Pass empty string as value to search for, displaying all results
                                    input.autocomplete("search", "");
                                });
                    },
                    _source: function (request, response) {
                        var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                        response(this.element.children("option").map(function () {
                            var text = $(this).text();
                            if (this.value && (!request.term || matcher.test(text)))
                                return {
                                    label: text,
                                    value: text,
                                    option: this
                                };
                        }));
                    },
                    _removeIfInvalid: function (event, ui) {

                        // Selected an item, nothing to do
                        if (ui.item) {
                            return;
                        }

                        // Search for a match (case-insensitive)
                        var value = this.input.val(),
                                valueLowerCase = value.toLowerCase(),
                                valid = false;
                        this.element.children("option").each(function () {
                            if ($(this).text().toLowerCase() === valueLowerCase) {
                                this.selected = valid = true;
                                return false;
                            }
                        });

                        // Found a match, nothing to do
                        if (valid) {
                            return;
                        }

                        // Remove invalid value
                        this.input.val("");

                        /*
                         this.input
                         .val( "" )
                         .attr( "title", value + " didn't match any item" )
                         .tooltip( "open" );
                         */
                        this.element.val("");
                        this._delay(function () {
                            this.input.tooltip("close").attr("title", "");
                        }, 2500);
                        this.input.autocomplete("instance").term = "";
                    },
                    _destroy: function () {
                        this.wrapper.remove();
                        this.element.show();
                    }
                });

            /*
             * Proposito: Validar diligenciamiento de los 3 datos para consultar credito e invocar la pagina HTML que muestra el resultado. 
             */
            function onClickResultado() {
                var codValorActivos = $("#valorActivos").val();
                var idCadenaProductiva = $("input[type='radio'][name='cadenaProductiva']:checked").val();
                var destinoAFinanciar = $("#inputComboBox").val();
                var i=0 ;
                var encontro = false;
                var codDestinoAFinanciar = "";
                
                
                /* 
                var destinoAFinanciar = $("#combobox").val(); 
                 */

                /* if ( (codValorActivos==="-1") || (idCadenaProductiva===undefined) || (destinoAFinanciar==="-1") ) { */
                if ((codValorActivos == null) || (idCadenaProductiva === undefined) || (destinoAFinanciar === null) || (destinoAFinanciar === "Seleccione el destino") || (destinoAFinanciar === "")  ) {
                    mostrarVentanaError( errorFaltaDiligenciarCampo );
                    /*
                     mostrarError( stringError )
                     */
                } else {

                    while ( i<arrDestinos.length) {

                       if ( arrDestinos[i].destino===destinoAFinanciar ) {
                          encontro = true;
                          break; 
                       }  

                       i=i+1;    
                    }

                    if (encontro) {
                       codDestinoAFinanciar = arrDestinos[i].codDestino;
                    }

                    location.href = "mostrarResultado.html?idSession=" + idSession + "&codValorActivos=" + codValorActivos + "&idCadenaProductiva=" + idCadenaProductiva + "&destinoAFinanciar=" + codDestinoAFinanciar;
                }
            }

            /*
             Proposito: Llenar el combo de rango de activos con la respuesta del servicio REST. 
             */
            function llenarComboRangoActivos(response) {
                var i = 0;
                var arregloRangoActivos = null;
                // var respuestaServicioRest = response ;

                logroInvocarServicio = true;

                if ((response != null) && (response.responseJSON != null)) {
                    idSession = response.responseJSON.idSesion;
					arregloRangoActivos = response.responseJSON.resultadoConsulta;
					/*
                    arregloRangoActivos = response.responseJSON.array;
					*/
                }

                while (i < arregloRangoActivos.length) {

                    rangoActivos = arregloRangoActivos[i];

                    $("#valorActivos").append('<option value=' + rangoActivos.idTipoProductor + '>' + rangoActivos.rangoIngresos + '</option>');
                    console.log($("#valorActivos").html());

                    i = i + 1;
                }
                
                $( "#dialogEnProceso" ).dialog( "close" );
                
                if ( ( idSession===null ) || ( idSession==='false' ) ) {    
                   unData.idSession = 'false' ;    
                }
                else {
                   unData.idSession = idSession ; 
                }             
                
                $.ajax({
                    url: 'http://' + dirIpServiciosREST + ':' + puertoServiciosREST + '/' + componenteServicios + '/rest/serviciosfinagro/consultarCadenasProductivas' ,
                    type: "POST",              
                    dataType: "json",
                    data: unData ,
                    complete: llenarSeccionCadenasProductivas,
                    timeout: 20000 ,
                    error: mostrarError
                });                
                
                
            }
            
            function seleccionarCheckCadena(idComponente){
               document.getElementById(idComponente).click();
            }            
            
            function llenarSeccionCadenasProductivas(response) {
                 
                var i = 0;
                
                if ((response != null) && (response.responseJSON != null)) {
                    /*idSession = response.responseJSON.idSesion;*/
					arregloCadenasProductivas = response.responseJSON.resultadoConsulta ;
					/*
                    arregloCadenasProductivas = response.responseJSON.array;
					*/
                }
                $("#cadenasProductivas").append("<table>");
                while (i < arregloCadenasProductivas.length) {

                    cadenaProductiva = arregloCadenasProductivas[i];

                    $("#cadenasProductivas").append("<tr><td style=\"height:3px;\">");  
                    
                    $("#cadenasProductivas").append("<input type=\"radio\" name=\"cadenaProductiva\" value=\"" + cadenaProductiva.id + "\" id=\"cadProd" + cadenaProductiva.id + "\" onclick=\"cadenaProductivaSeleccionada();\" style=\"padding-bottom:6px !important;\" >&nbsp;" +"<span onclick=\"seleccionarCheckCadena('cadProd"+cadenaProductiva.id+"');\">"+ cadenaProductiva.nombreCadenaProductiva +"</span>");
                    
                   
                    if (cadenaProductiva.descripcionAyuda !== "") {

                        /*
                        $("#cadenasProductivas").append("&nbsp;&nbsp;&nbsp;<img id=\"opener" + i + "\"  src=\"img/icono_una_i_24px_24px.jpg\" onclick=\"mostrarTooltip('" + cadenaProductiva.descripcionAyuda + "')\" style=\"width:26px;height:26px;\"> <br>");
                        */
                        
                        $("#cadenasProductivas").append("&nbsp;&nbsp;<img id=\"opener" + i + "\"  src=\"img/incognita_circulo_verde_24px_24px.png\" title=\"" + cadenaProductiva.descripcionAyuda + "\" style=\"width:24px;height:24px;\">  <br>");
                        
                    }
                    $("#cadenasProductivas").append("</td></tr>");  
                    i = i + 1;
                }
                $("#cadenasProductivas").append("</table>"); 
                
                /*unData.idSession = (idSession===null)? '' : idSession ;*/
                /*
                url: 'http://' + dirIpServiciosREST + ':' + puertoServiciosREST + '/' + componenteServicios + '/rest/serviciosfinagro/consultarDestinosCadenaProductiva?idSession=' + idSession,
                */
                $.ajax({
                    url: 'http://' + dirIpServiciosREST + ':' + puertoServiciosREST + '/' + componenteServicios + '/rest/serviciosfinagro/consultarDestinosCadenaProductiva' ,
                    type: "POST" ,                                  
                    dataType: "json" ,
                    data: unData ,
                    complete: armarArregloDestinos ,
                    timeout: 20000 ,
                    error: mostrarError 
                });                
                
            }

            /*
             Proposito: Llenar el arreglo 'destinosCadsProductivas' con la respuesta del servicio REST. 
             */
            function armarArregloDestinos(response) {
                if ((response != null) && (response.responseJSON != null)) {
                    /*idSession = response.responseJSON.idSesion;*/
					
					destinosCadsProductivas = response.responseJSON.resultadoConsulta;					
					
					/*
                    destinosCadsProductivas = response.responseJSON.array;
					*/
                }
                $( "#dialogEnProceso" ).dialog( "close" );
            }

            /*
             Proposito: Llena el combo de rango de ingresos y el conjunto de radio buttons de las cadenas productivas.
             Tambien inicia el arreglo 'destinosCadsProductivas' con los destinos de las cadenas productivas.
             */
            $(document).ready(function () {
                /* Consulta la operacion REST consultarRangosIngresos */
                var i = 0;
                var cadenaProductiva = null;
                
                /*
                var winwidth = $(window).width();
                var delta = winwidth-102 ;
                $("#backgroundimage").css("height", delta.toString() );
                */
               
                idSession = getQueryVariable('idSession');
                /*
                $("#textoFooter").html(textoFooter);
                */
                $( "#dialogEnProceso" ).dialog( "open" );
                
                
                
                $("input.custom-combobox-input").mousedown(function(){
                   clear_textbox();    
                });                
                /*
                 La tablet de ITAC tiene winheight===1019 
                 */
                $("#inputComboBox").val("Seleccione el destino");
                document.getElementById("inputComboBox").disabled = true;
               
                /*
                url: 'http://' + dirIpServiciosREST + ':' + puertoServiciosREST + '/' + componenteServicios + '/rest/serviciosfinagro/consultarRangosIngresos?idSession' + ((idSession===null)? '' : '=' + idSession) ,               
                */
               
                unData.idSession = (idSession===null)? '' : idSession ;
                
                $.ajax({
                    url: 'http://' + dirIpServiciosREST + ':' + puertoServiciosREST + '/' + componenteServicios + '/rest/serviciosfinagro/consultarRangosIngresos' ,
                    type: "POST",              
                    dataType: "json",
                    data: unData ,
                    complete: llenarComboRangoActivos,
                    timeout: 20000 ,
                    error: mostrarError
                });
                
            });

        /*
         Proposito: Dada una cadena productiva seleccionada, llena el combo con los destinos a financiar asociados a esta cadena productiva.   
         */
        function cadenaProductivaSeleccionada() {

            var i = 0;
            var cadenaProductiva;
            var x = null;
            var option = null;
            var valorRadio = null;
            /*
            if ( ( $("#valorActivos").val()!==null ) && ( $("#valorActivos").val() === "-1" ) ) { // Ln 206            
            */
            if ( ( $("#valorActivos").val() === null )  || $("#valorActivos").val() === "-1" ) { 
                mostrarVentanaError(errorEscogeCadenaProductivaAntesValActivos);
                
                /*
                $(this).prop('checked', false);
                */
               
                $("input[type='radio'][name='cadenaProductiva']:checked").prop('checked', false);
               
                return ;
            }
            
            document.getElementById("inputComboBox").disabled = false;
            while (i < arregloCadenasProductivas.length) {

                cadenaProductiva = arregloCadenasProductivas[i];

                valorRadio = $("input[type='radio'][name='cadenaProductiva']:checked").val();


                if (valorRadio === "" + cadenaProductiva.id ) {
                    break;
                }

                i = i + 1;
            }

            /* vamos a eliminar las opciones del select con id "destinoFinanciar" */
            x = document.getElementById("combobox");

            i = x.options.length - 1;

            while (i >= 0) {
                x.options.remove(i);
                i = i - 1;
            }

            arrDestinos = destinosCadsProductivas["" + cadenaProductiva.id];

            var destino = null;
            i = 0;
            while (i < arrDestinos.length) {

                destino = arrDestinos[i];

                option = document.createElement("option");
                option.text = destino.destino;
                option.value = destino.codDestino;
                x.add(option);

                i = i + 1;
            }
            /*
            $("input.custom-combobox-input").val("Seleccione el destino");
            */
            $("#inputComboBox").val("Seleccione el destino") ;   
        }

        </script>
