            function obtenerInfoMisional(response) {
                var i = 0;
                var infoOrganizacional ;
                /*
                infoOrganizacional["mision"] = "" ;
                infoOrganizacional["vision"] = "" ;
                infoOrganizacional["condicionesFinancieras"] = "" ;
                */        
                if ((response != null) && (response.responseJSON != null)) {

                }
                /*
                $("#mision").html(infoOrganizacional["mision"] );

                */
                $("#mision").html( infoOrganizacional["mision"] );
                $("#vision").html( infoOrganizacional["vision"] );
                $("#condicionesFinancierasVigentes").html( infoOrganizacional["condicionesFinancieras"] );                
                
                
                $( "#dialogEnProceso" ).dialog( "close" );

            }


            $(document).ready(function () {
                var i=0;
                idSession = getQueryVariable('idSession');
                /* calculo ancho pantalla*/
                /*
                var winwidth = $(window).width();
                var delta = winwidth-102 ;

                $("#backgroundimage").css("height", delta.toString() );                    
                */
                
                while ( i < arregloPasosCredito.length ) {
                   
                  
                  $("#pasos").html( $("#pasos").html() + arregloPasosCredito[i] + "<br>");    
                  
                  if ( i < (arregloPasosCredito.length-1) ) {
                   $("#pasos").html( $("#pasos").html() + "<br>")        
                  }
                  
                  i=i+1;
                }
